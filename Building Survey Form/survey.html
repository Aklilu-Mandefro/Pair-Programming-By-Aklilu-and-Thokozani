<body>
  <h1 id="title">Microverse Surevy Form</h1>
    <p id="description"> Thank you for your time </p>

<form id="survey-form">

<label id="name-label">Name</label>
<input type="text" id="name" placeholder="your Name"/>

<label id="email-label">Email</label>
<input type="email" id="email" placeholder="Your Email" required/>

<label id="number-label">Years of Experience in Coding</label>
<input type="number" id="number" min="1" max="70" placeholder="Coding Experience"required/>

<select id="dropdown">
<option value="role"> Select your role </option>
<option value="Non-computing"> Non-computing Student </option>
<option value="Computing"> Computing Student </option>
<option value="Junior"> Junior Developer </option>
<option value="Senior"> Senior Developer</option>
<option value="Other"> Other </option>

</select>

<p>Would you recommend Microverse to your friends?</p>
<lable>
    <input type="radio" name="radio" value="Strongly Agree"/>
</lable>

<lable>
    <input type="radio" name="radio" value="Agree"/>
</lable>

<lable>
    <input type="radio" name="radio" value="Disagree"/>
</lable>


<p>What would you want to be improved?</p>
<lable>
    <input type="checkbox" name="radio" value="Programme Duration"/>
</lable>

<lable>
    <input type="checkbox" name="radio" value="Projects and assignments"/>
</lable>

<lable>
    <input type="checkbox" name="radio" value="Additional Courses"/>
</lable>

<p>Additional Comments</p>

<textarea 
id="texta" name="comment" placeholder="Enter your Comment Here">


</textarea>
<button type="submit" id="submit">SUBMIT</button>
</form>



</body>
</html>
